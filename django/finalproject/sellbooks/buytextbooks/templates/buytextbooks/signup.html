<!DOCTYPE html>
<html>
	<head>
			{% extends 'buytextbooks/base.html'%}
			<title>{%block title %}Book Hook - Sign Up{% endblock %} </title>
			<input type="button" class ="w3-right w3-button w3-hide-small w3-padding-large {%block linkseven%}w3-padding-large w3-grey{% endblock%}" onclick="location.href='{% url 'books:signup'%}';" value="Sign Up"/>
	</head>
<body>
{% block body%}
<h2>Signup Form</h2>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
  	<label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="First Name" required>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="Last Name" 			required>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

	<label><b>Username</b></label>
    <input type="text" placeholder="Enter a Username" name="username" 			required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">

      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
</body>
</html>
